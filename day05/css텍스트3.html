<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #under{text-decoration: underline;}
        #through{text-decoration:line-through;}
        #over{text-decoration:overline;}
    </style>
</head>
<body>
    <h2>css 텍스트3</h2>
    <p>Lorem ipsum dolor sit amet<span id ="under"> consectetur adipisicing elit.</span> Non dicta,  eaque in accusamus<span id="through">omnis ipsam</span> aut quae temporibus<span>quidem quaerat labore</span> quod ex <span id="over">harum,</span> eum porro modi veritatis illo a!</p>
</body>
</html>
