<body>
    placeholder=값을 입력 전 보여줄 메세지
    value =값

    readonly :값 쓰기가 불가능하고 오직 읽기만 가능
    <p>
    이름: <input type="text" placeholder="이름을 입력해주세요" 
                    required  readonly>
    </p> 
    <p>암호:<input type="password"></p>
