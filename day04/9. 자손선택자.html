<style>

    ul a {
        color: hotpink;

    }
    ul li{

    }

        color: darkcyan;
    }

</style>

</head>
<body>
    <h2>자손선택자</h2>

        <a href="https://www.google.com/">구글</a>
        <li>
            코랄

        </li>
        <li>
            <p>
                <a href="daum.com">다음</a>
                페이지 이동
            </p>
        </li>
    </ul>
