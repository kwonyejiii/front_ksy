<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul 밑에 모든 a (자손)*/
        ul a{
            text-decoration: none; /*글자밑줄없앰*/
        }
        /* ul의 자식 */
        ul > a{
            color: deeppink
        }
        ul >li> a  {
            color: cornflowerblue;
        }
        ul >li> p> a  {
            color: darkmagenta;
        }
    </style>
</head>
<body>
    <h2>자식선택자</h2>
    <ul>
        <a href="https://www.google.com/">구글</a>
        <li>
            <a href="https://www.naver.com/">네이버</a>
        </li>
        <li>
            <p>
                <a href="daum.com">다음</a>
            </p>
        </li>
    </ul>
</body>
</html>
