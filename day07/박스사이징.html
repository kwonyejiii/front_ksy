<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스사이징</title>
    <style>
        div{ /*=가로 총 380(마진제외)*/
            width: 300px;
            height: 150px;
            border: 10px solid red;
            padding: 30px;
            margin:10px;
        }
        .bs1{
            box-sizing: content-box; 
            /*패딩,보더 포함X -> 늘어남!!*/
        }
        .bs2{
            box-sizing: border-box;
            width: 380px;
        }

    </style>
</head>
<body>
    <h2>박스사이징</h2>
    <div class="bs1"></div>
    <div class="bs2"></div>
</body>
</html>
